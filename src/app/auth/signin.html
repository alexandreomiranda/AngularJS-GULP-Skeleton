<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" ng-model="vm.user.username" name="username" id="username" required="">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" ng-model="vm.user.password" required="" autocomplete="new-password">
                                </div>
                                <a href="#/dashboard" class="btn btn-success btn-lg float-right" >Login</a>
                                <!-- <button type="submit" class="btn btn-success btn-lg float-right">Login</button> -->
                            </form>
                            {{vm.user}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
